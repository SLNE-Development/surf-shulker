service TestService {
  rpc ShuffleMessage(Message) returns (ShuffledMessage) {}
  rpc PrintMessage(Message) returns (Message) {}
}

enum SendResult {
  SUCCESS = 0;
  FAILURE = 1;
}

message Message {
  required string message = 1;
  required SendResult result = 2;
}

message ShuffledMessage {
  required string shuffled_message = 1;
}