syntax = "proto3";

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_package = "dev.slne.surf.shulker.controller.proto.test";

service TestService {
  rpc ShuffleMessage(Message) returns (ShuffledMessage) {}
}

message Message {
  string message = 1;
}

message ShuffledMessage {
  string shuffled_message = 1;
}